<!DOCTYPE html>
<html>
<head>
  <title>tutorial</title>
</head>
<body>
  <script src="lib/three.min.js"></script>
  <script src="lib/OrbitControls.js"></script>

  <script>
  var scene, camera, renderer;

  init();
  animate();
 
  function init() {
    scene = new THREE.Scene()
    var WIDTH = window.innerWidth,
        HEIGHT = window.innerHeight;

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(WIDTH, HEIGHT);
    document.body.appendChild(renderer.domElement);

    camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, .001, 2000000);
    camera.position.set(-100000,-6,10);
    scene.add(camera);

    window.addEventListener('resize', function() {
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;
      renderer.setSize(WIDTH, HEIGHT);
      camera.aspect = WIDTH / HEIGHT;
      camera.updateProjectionMatrix();

    });

    renderer.setClearColorHex(0x000000, 1);
 
    // Create a light, set its position, and add it to the scene.
    var light = new THREE.PointLight(0xffffff);
    light.position.set(-100,200,100);
    scene.add(light);

    var radius = 50,
    segments = 16,
    rings = 16;

    var generateHex = function() {
      var string = '0x'
      for (var i = 0; i < 6; i++) {
        string += Math.floor(Math.random() * 9)
      }
      return string
    }

    var sphereMaterial =
      new THREE.MeshLambertMaterial(
    {
      color: 0xCC0000
    });

      var white = 0xffffff


    var sphere = new THREE.Mesh(



    new THREE.SphereGeometry(
      radius,
      segments,
      rings),

    sphereMaterial);


    // which contains the vertices and faces
    sphere.geometry.vertices // an array
    sphere.geometry.faces // also an array

    // its position
    sphere.position // contains x, y and z
    sphere.rotation // same
    sphere.scale
    // add the sphere to the scene
    sphereContainer = {}

  for (var i = 0; i < 100; i++) {
    sphereContainer[i] = new THREE.Mesh(

      new THREE.SphereGeometry(
      radius,
      segments,
      rings),

    new THREE.MeshLambertMaterial({
      color: white 
    }))

    sphereContainer[i].position.y = i * Math.random() * 400;
    sphereContainer[i].position.x = i * Math.random() * 300;
    sphereContainer[i].position.z = i * Math.random() * 500;




    scene.add(sphereContainer[i]);
  }
    

    // var loader = new THREE.JSONLoader();
    // loader.load( "materials/treehouse_logo.js", function(geometry){
    //   var material = new THREE.MeshLambertMaterial({color: 0x0000ff});
    //   mesh = new THREE.Mesh(geometry, material);
    //   scene.add(mesh);
    // });

    controls = new THREE.OrbitControls(camera, renderer.domElement);

  };
  function animate() {
    requestAnimationFrame(animate);
 
    // Render the scene.
    renderer.render(scene, camera);
    controls.update();
  };
  </script>
</body>
</html>
